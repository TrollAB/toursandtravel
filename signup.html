{% extends 'index.html' %}
{% block title %}
    Sign Up
{% endblock title %}
{% block content %}

    <form method="POST">
        <h3 align ='center'>Sign Up</h3>
        <div class="form-group">
            <label for="email">
                Email Address
            </label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ente email"/>


        </div>
        <div class="form-group">
            <label for="firstname">
                First Name
            </label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Ente Name"/>
                
        </div>
        



   

      
        <div class="form-group">
            <label for="Password">
                Password
            </label>
            <input type="password" class="form-control" id="Password" name="Password" placeholder="Ente Password"/>
                
        </div>
        <div class="form-group">
            <label for="password2">
                Confirm Password
            </label>
            <input type="password" class="form-control" id="Password2" name="Password2" placeholder="Ente again"/>
        </div>
        <br>
        <div class="form-group" align = 'center' >
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
          
    </form>
{% endblock content %}
